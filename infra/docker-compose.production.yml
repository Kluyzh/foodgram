version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  frontend:
    image: ilhambalat/foodgram_frontend
    volumes:
      - static:/app/result_build/
  backend:
    image: ilhambalat/foodgram_backend
    env_file: .env
    volumes:
      - static:/app/backend_static
      - media:/app/media
  nginx:
    image: ilhambalat/foodgram_nginx
    ports:
      - 8888:80
    volumes:
      - static:/usr/share/nginx/html/
      - media:/media
